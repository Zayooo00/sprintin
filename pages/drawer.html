<!DOCTYPE html>
<html>
  <head>
    <title>Sprintin'</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/drawer/drawer.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Gothic+A1:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mobile-screen">
      <div class="container">
        <img class="runner-image" src="/images/runner-drawer.png" />
        <img class="runner-bg" src="/images/runner-drawer-bg.png" />
        <div class="background-gradient"></div>
        <a href="distance.html">
          <div class="distance-rectangle"></div>
          <img class="distance-icon" src="/images/distance-icon.png" />
          <div class="distance-text">Distance</div>
        </a>
        <a href="pulse.html">
          <div class="pulse-rectangle"></div>
          <img class="pulse-icon" src="/images/pulse-icon.png" />
          <div class="pulse-text">Pulse</div>
        </a>
        <a href="calories.html">
          <div class="calories-rectangle"></div>
          <img class="calories-icon" src="/images/calories-icon.png" />
          <div class="calories-text">Calories burned</div>
        </a>
        <a href="elevation.html">
          <div class="elevation-rectangle"></div>
          <img class="elevation-icon" src="/images/elevation-icon.png" />
          <div class="elevation-text">Elevation differences</div>
        </a>
        <a href="weight.html">
          <div class="weight-rectangle"></div>
          <img class="weight-icon" src="/images/weight-icon.png" />
          <div class="weight-text">Weight changes</div>
        </a>
        <div class="headbar"></div>
        <div class="drawer-button">
          <svg
            class="drawer-icon"
            width="18"
            height="10"
            viewBox="0 0 18 10"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="0" x2="18" y2="0" stroke="#D2D2D2" stroke-width="2" />
            <line y1="4" x2="18" y2="4" stroke="#D2D2D2" stroke-width="2" />
            <line y1="8" x2="18" y2="8" stroke="#D2D2D2" stroke-width="2" />
          </svg>
          <div class="button-border"></div>
        </div>
        <a href="javascript:history.back()">
          <div class="return-button">
            <svg
              class="group-32"
              width="26"
              height="26"
              viewBox="0 0 26 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line
                x1="6.63603"
                y1="19.3639"
                x2="19.364"
                y2="6.63602"
                stroke="#D2D2D2"
                stroke-width="2"
              />
              <line
                x1="19.364"
                y1="19.364"
                x2="6.63603"
                y2="6.63605"
                stroke="#D2D2D2"
                stroke-width="2"
              />
              <div class="button-border"></div>
            </svg>
          </div>
        </a>
        <div class="divider"></div>
      </div>
    </div>
  </body>
</html>
