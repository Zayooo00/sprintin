<!DOCTYPE html>
<html>
  <head>
    <title>Sprintin'</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/settings/settings.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mobile-screen">
      <div class="container">
        <div class="header"></div>
        <a href="drawer.html">
          <div class="drawer-button">
            <svg
              class="drawer-icon"
              width="18"
              height="10"
              viewBox="0 0 18 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line y1="0" x2="18" y2="0" stroke="#D2D2D2" stroke-width="2" />
              <line y1="4" x2="18" y2="4" stroke="#D2D2D2" stroke-width="2" />
              <line y1="8" x2="18" y2="8" stroke="#D2D2D2" stroke-width="2" />
            </svg>
            <div class="button-border"></div>
          </div>
        </a>
        <a href="../index.html">
          <img class="start-icon" src="/images/start-icon.svg" />
        </a>
        <a href="settings.html">
          <div class="settings-button">
            <div class="settings-icon-1"></div>
            <div class="settings-icon-2"></div>
            <div class="button-border"></div>
          </div>
        </a>

        <div class="heading">Profile</div>
        <div class="category-text-1">Goals</div>
        <div class="divider-1"></div>
        <div class="category-text-2">User info</div>
        <div class="divider-2"></div>
        <div class="input-border-1"></div>
        <div class="input-border-2"></div>
        <div class="label-bg-2"></div>
        <div class="label-text-2">Weight</div>
        <div class="label-bg-1"></div>
        <div class="label-text-1">Distance</div>
        <div class="distance-input">
          <input type="text" value="1230 KG" />
        </div>
        <div class="input-border-5"></div>
        <div class="label-bg-5"></div>
        <div class="label-text-5">Age</div>
        <div class="age-input">
          <input type="text" value="32" />
        </div>
        <div class="input-border-6"></div>
        <div class="label-bg-6"></div>
        <div class="label-text-6">Gender</div>
        <div class="gender-input">
          <input type="text" value="Male" />
        </div>
        <div class="input-border-4"></div>
        <div class="label-bg-4"></div>
        <div class="label-text-4">Weight</div>
        <div class="weight-input-2">
          <input type="text" value="80 KG" />
        </div>
        <div class="input-border-3"></div>
        <div class="label-bg-3"></div>
        <div class="label-text-3">Height</div>
        <div class="height-input">
          <input type="text" value="195 CM" />
        </div>
        <div class="weight-input-1">
          <input type="text" value="70 KG" />
        </div>
        <div class="category-text-3">Activity</div>
        <div class="divider-3"></div>
        <div class="input-border-7"></div>
        <div class="label-bg-7"></div>
        <div class="label-text-7">Workout</div>
        <div class="selection-input">Once a week</div>
        <svg
          class="dropdown-icon"
          width="13"
          height="5"
          viewBox="0 0 13 5"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0L6.5 5L13 0" stroke="#D2D2D2" />
        </svg>
        <div class="image-9">
          <img class="image-92" src="/images/cogwheel-icon.png" />
        </div>
      </div>
    </div>
  </body>
</html>
