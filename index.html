<!DOCTYPE html>
<html>
  <head>
    <title>Sprintin'</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/start/start.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@200;300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mobile-screen">
      <div class="container">
        <div class="header"></div>
        <a href="pages/drawer.html">
          <div class="drawer-button">
            <svg
              class="drawer-icon"
              width="18"
              height="10"
              viewBox="0 0 18 10"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <line y1="0" x2="18" y2="0" stroke="#D2D2D2" stroke-width="2" />
              <line y1="4" x2="18" y2="4" stroke="#D2D2D2" stroke-width="2" />
              <line y1="8" x2="18" y2="8" stroke="#D2D2D2" stroke-width="2" />
            </svg>
            <div class="button-border"></div>
          </div>
        </a>
        <a href="../index.html">
          <img class="start-icon" src="/images/start-icon.svg" />
        </a>
        <a href="pages/settings.html">
          <div class="settings-button">
            <div class="settings-icon-1"></div>
            <div class="settings-icon-2"></div>
            <div class="button-border"></div>
          </div>
        </a>

        <img class="runner-image" src="/images/runner-start.png" />
        <div class="main-text">
          Welcome to Sprintin’, your favourite running app!
        </div>
        <div class="sub-text">
          Fill your profile information and start recording your jogging
          straight away
        </div>
        <div class="footer"></div>
        <div class="footer-text-1">
          Join us and share your results on our social media!
        </div>
        <div>
          <img class="github-icon" src="/images/Github.svg" />
          <img class="pinterest-icon" src="/images/pinterest.svg" /><img
            class="instagram-icon"
            src="/images/instagram.svg"
          />
          <div class="googleplay-bg"></div>
        </div>
        <img class="googleplay-icon" src="/images/googleplay.png" />
        <img class="facebook-icon" src="/images/facebook.png" />
        <div class="footer-text-2">
          © 2022 Sprintin’. All Rights Reserved.<br />
        </div>

        <svg
          class="mobile-option-1"
          width="10"
          height="18"
          viewBox="0 0 10 18"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M10 18L0 9L10 0" stroke="white" stroke-width="2" />
        </svg>
        <div class="mobile-option-2"></div>
        <div class="mobile-option-3"></div>
      </div>
    </div>
  </body>
</html>
